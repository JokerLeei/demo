upstream test-coin-mall-server-api {

    server 172.21.134.15:21648;
    
}

server {
       listen       80;
       server_name  test-coin-mall-server.gaotu100.com;
       access_log   /apps/log/nginx/test-.gaotu100.com.access.log main;
       error_log    /apps/log/nginx/test-coin-mall-server.gaotu100.com.error.log;
       return 308 https://test-coin-mall-server.gaotu100.com$request_uri;
}


server {
    listen       443 ssl;
    server_name  test-coin-mall-server.gaotu100.com;

    access_log   /apps/log/nginx/test-coin-mall-server.gaotu100.com.access.log main;
    error_log    /apps/log/nginx/test-coin-mall-server.gaotu100.com.error.log;

    ssl_certificate      /apps/srv/nginx/conf/cert.d/gaotu100.com.pem;
    ssl_certificate_key  /apps/srv/nginx/conf/cert.d/gaotu100.com.key;
    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;
    ssl_ciphers  HIGH:!aNULL:!MD5;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers  on;
    client_max_body_size 150m;
    gzip    on;
    gzip_min_length 1000;
    gzip_proxied    expired no-cache no-store private auth;
    gzip_types      text/plain text/css application/xml application/json application/javascript application/xhtml+xml;
    gzip_comp_level 6;
    concat on;
    concat_max_files 50;
    concat_types concat_types: text/css application/javascript;
    open_file_cache          max=500 inactive=20s;
    open_file_cache_valid    30s;
    open_file_cache_min_uses 2;

    add_header "Access-Control-Allow-Origin"  *;

    location / {
        # root /apps/website/test-coin-mall-server.gaotu100.com/dist/;
        # try_files $uri $uri/ /index.html;
    proxy_pass http://gaotu-nginx-ldc-test;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location ^~ /coin-mall-server-api {
        if ($request_method = OPTIONS ) {
             add_header "Access-Control-Allow-Origin"  *;
             add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, HEAD";
             add_header "Access-Control-Allow-Headers" "test_env_version, X-device-token, teacherSid, sid, Authorization, Origin, X-Requested-With, Content-Type, Accept";
             add_header 'Access-Control-Max-Age' 600;
             return 200;
        }
        proxy_pass http://test-coin-mall-server-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 60m;
        client_body_buffer_size 128k;
        proxy_connect_timeout 120;
        proxy_read_timeout 120;
        proxy_buffer_size 4k;
    }
    location ^~ /coin-mall-server-b-api {
        if ($request_method = OPTIONS ) {
             add_header "Access-Control-Allow-Origin"  *;
             add_header "Access-Control-Allow-Methods" "GET, POST, OPTIONS, HEAD";
             add_header "Access-Control-Allow-Headers" "test_env_version, X-device-token, teacherSid, sid, Authorization, Origin, X-Requested-With, Content-Type, Accept";
             add_header 'Access-Control-Max-Age' 600;
             return 200;
        }
        proxy_pass http://test-coin-mall-server-api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 60m;
        client_body_buffer_size 128k;
        proxy_connect_timeout 120;
        proxy_read_timeout 120;
        proxy_buffer_size 4k;
    }
}